<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1f4a;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üé∂ Background Music -->
